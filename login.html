<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
<script src="script.js" defer> </script>
</head>

<body>
    <div class="container">
        <h1>LOGIN</h1>
        <input type="text" placeholder="Enter your name" id="Login-username">
        <br>
        <input type="password" placeholder="Enter your password" id="Login-password">
        <br>
        <button onclick="login()"> Submit</button>
        <a href="index.html">HOME</a>
    </div>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        h1{
            margin:  0 0 20px 0;
        }
        .container {
            width: 700px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to top, yellow, red);
            text-align: center;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container:hover {
            background: linear-gradient(to right, red, yellow);
        }

        a,button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 20px;
            border: 1px solid blue;
            background: linear-gradient(to right, blue, green);
            border-radius: 36px;
            font-size: 14px;
            color: white;
            margin: 10px;
            text-decoration: none;
            cursor: pointer;

        }

        a:hover , button:hover {
            background: linear-gradient(to right, rgb(36, 187, 229), blue);
        }

        /* responsive */
        @media screen and (max-width: 710px) {
            .container {
                width: 90%;
                height: auto;
            }
        }
    </style>
</body>

</html>
